<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="melbourne place finder - udacity frontend nano degree project">
		<meta name="author" content="darren ware">
		<!-- chrome, firefox os and opera -->
		<meta name="theme-color" content="#000">
		<!-- ios safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Melbourne Place Finder - Single Page Application Project</title>
		<link rel="stylesheet" href="src/css/bootstrap.min.css">
		<link rel="stylesheet" href="src/css/style.css">
		<!-- html5 shim and Respond.js for ie8 support of html5 elements and media queries -->
		<!--[if lt ie 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
    <body>
        <div class="container-fluid">
        	<!-- menu toggle -->
			<div class="slide-menu-toggle" data-bind= "click: toggleSlideMenu" id="slide-menu-toggle">
				<span class="bar top-bar"></span><span class="bar"></span><span class="bar"></span>
			</div>
			<!-- slide menu -->
			<div class="slide-menu" id="slide-menu">
				<div class="inner">
					<h1>Melbourne <br><span class="title-text">place finder app</span></h1>
					<hr>
					<h2>Places Filter</h2>
					<input type="text" class="form-control" placeholder="select a location" type="search" data-bind="value: selected, valueUpdate: 'keyup'" autocomplete="off" aria-label="select a location">
				    <hr>
					<h2>Found <span data-bind="text: selectedLocations().length"></span> Locations</h2>
					<hr>
					<h2>Pick a location</h2>
					<ul class="place-list" id="placeList" data-bind="foreach: selectedLocations">
						<li  class="place-item" data-bind="text: title, click: $root.selectedListItem"></li>
					</ul>
					<hr>
					<h2>Search Map</h2>
					<div class="input-group">
						<input id="map-search" type="text" class="form-control" placeholder="general place search" aria-label="select a location">
						<span class="input-group-btn">
						<button id="map-places" class="btn btn-secondary" type="button">Go!</button>
						</span>
					</div>
				</div>
			</div>
			<!-- map -->
	    	<div class="row">
		        <div class="col-xs-12" id="map">
				</div>
	    	</div>
	    	<div class="row"> <!-- map error message div -->
		        <div class="col-xs-12 map-error" id="map-error"></div>
				</div>
	    	</div>
	    	<div class="row map-info" id="map-info" data-bind="visible: infoScreenVisible">
	    		<div class="col-xs-12 col-sm-12 col-md-12">
		        	<button type="button" class="close" data-bind="click: closeInfoScreen" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
	    		</div>
		        <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-bind="foreach: wikiArray">
		        	<h2>Related Wikipedia Links</h2>
		        	<hr>
		        	<h3 class="feature-text" data-bind="text: name"></h3>
		        	<p data-bind="text: description"></p>
		        	<ul id="wikipedia-links">
		        		<li><a target="blank" data-bind="attr: {href: url}, text: name"></a></li>
		        	</ul>
		        	<hr>
				</div>
		        <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
		        	<h2>Flickr Images</h2>
		        	<hr>
		        	<div id="images"></div>
				</div>
		        <div  class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
		        	<h2>Four Square Info</h2>
		        	<hr>
		        	<h3 class="feature-text">Nearby Places:</h3>
		        	<p data-bind="visible: fourSqError">Sorry! There was an error loading foursquare.</p>
		        	<div class="four-square" data-bind="foreach: fourSqArray">
			        	<h3 data-bind="text: name"></h3>
			        	<p class="place-category" data-bind="text: category"></p>
			        	<address>
			        		<span data-bind="text: address"></span><br>
			        		<span data-bind="text: city"></span><br>
			        		<span data-bind="text: state"></span>
			        	</address>
			        	<hr>
		        	</div>
				</div>
	    		<div class="col-xs-12 col-sm-12 col-md-12">
		        	<button type="button" class="btn btn-success" data-bind="click: closeInfoScreen" aria-label="Close">
						view map
					</button>
	    		</div>
	    	</div>

	    </div> <!-- end .container-fluid -->
	    <script> // webfont loader script to load google fonts asynchronously
			WebFontConfig = {
			google: {
			  families: ['Jura: 700', 'Codystar', 'Oxygen']
			}
			};
			(function(d) {
			var wf = d.createElement('script'), s = d.scripts[0];
			wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
			wf.async = true;
			s.parentNode.insertBefore(wf, s);
			})(document);
	    </script>
	    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFWuEoaxjSgXjvmdpCQE6dWiBWp8OV0fU&libraries=places,drawing,geometry&v=3&callback=initMap" onerror="mapError()"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="src/js/knockout.js"></script>
		<script src="src/js/app.js"></script>
    </body>
</html>
